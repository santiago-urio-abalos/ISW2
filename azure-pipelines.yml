trigger:
- main

variables:
  azureServiceConnectionId: 'aefec5e6-8deb-46c7-aab5-9198d93191df'
  webAppName: 'ProyectIS2'
  environmentName: 'surio-v2'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.11'

stages:
# --------------------------
# Build Stage
# --------------------------
- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildJob
    pool:
      name: Default
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    # Instalar dependencias directamente en carpeta deploy
    - powershell: |
        $deployDir = "$(Build.ArtifactStagingDirectory)\deploy"
        New-Item -ItemType Directory -Path $deployDir -Force

        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt --target $deployDir
      workingDirectory: $(projectRoot)
      displayName: 'Install Python dependencies to deploy folder'

    # Copiar archivos Python y manage.py
    - powershell: |
        $deployDir = "$(Build.ArtifactStagingDirectory)\deploy"
        Get-ChildItem -Path "$(System.DefaultWorkingDirectory)" -Recurse -Filter *.py | ForEach-Object {
            Copy-Item $_.FullName -Destination $deployDir -Force
        }
        Copy-Item "$(System.DefaultWorkingDirectory)\manage.py" -Destination $deployDir -Force
      displayName: 'Copy Python files'

    # Copiar templates y static si existen
    - powershell: |
        $deployDir = "$(Build.ArtifactStagingDirectory)\deploy"
        $templatesPath = "$(System.DefaultWorkingDirectory)\relecloud\templates"
        if (Test-Path $templatesPath) { Copy-Item $templatesPath -Destination $deployDir -Recurse -Force }
        $staticPath = "$(System.DefaultWorkingDirectory)\relecloud\static"
        if (Test-Path $staticPath) { Copy-Item $staticPath -Destination $deployDir -Recurse -Force }
      displayName: 'Copy templates and static'

    # Debug: listar contenido de carpeta deploy
    - powershell: dir "$(Build.ArtifactStagingDirectory)\deploy" -Recurse
      displayName: 'Debug deploy folder'

    # Crear ZIP del artifact
    - task: ArchiveFiles@2
      displayName: 'Create deploy ZIP'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)\deploy'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/deploy.zip'
        replaceExistingArchive: true

    # Debug: verificar ZIP antes de publicar
    - powershell: |
        if (Test-Path "$(Build.ArtifactStagingDirectory)\deploy.zip") {
            Write-Host "ZIP artifact exists."
        } else {
            Write-Error "ZIP artifact not found!"
        }
      displayName: 'Verify ZIP artifact'

    # Publicar artifact
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)\deploy.zip'
        artifact: 'deploy-artifact'
        publishLocation: 'pipeline'
      displayName: 'Publish deploy artifact'

    # Guardar Build ID en variable para Deploy
    - powershell: |
        Write-Host "##vso[task.setvariable variable=BuildIdForDeploy;isOutput=true]$(Build.BuildId)"
      name: SetBuildId
      displayName: 'Set Build ID for Deploy'

# --------------------------
# Deploy Stage
# --------------------------
- stage: Deploy
  displayName: Deploy Web App
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      name: Default
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          # Debug: IDs y job info
          - powershell: |
              Write-Host "Build ID: $(Build.BuildId)"
              Write-Host "Pipeline run ID: $(System.PullRequest.PullRequestId)"
              Write-Host "Job name: $(Agent.JobName)"
            displayName: 'Check IDs'

          # Descargar artifact usando Build ID específico
          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'specific'
              project: $(System.TeamProject)
              pipeline: $(Build.DefinitionId)
              buildVersionToDownload: 'specific'
              specificBuildWithTriggering: false
              buildId: $(BuildIdForDeploy)
              artifactName: 'deploy-artifact'
              targetPath: '$(Pipeline.Workspace)/deploy-artifact'
            displayName: 'Download deploy artifact (specific build)'

          # Verifica que el artifact se descargó
          - powershell: dir $(Pipeline.Workspace)/deploy-artifact -Recurse
            displayName: 'List workspace contents'

          # Deploy a Azure Web App
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/deploy-artifact/deploy.zip'
