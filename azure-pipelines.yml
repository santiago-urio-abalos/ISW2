trigger:
- main

variables:
  azureServiceConnectionId: 'aefec5e6-8deb-46c7-aab5-9198d93191df'
  webAppName: 'NewHope'
  environmentName: 'surio-v2'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.11'

stages:

# ===============================================================
# BUILD STAGE
# ===============================================================
- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildJob
    pool:
      name: Default
      demands:
        - Agent.Name -equals DESKTOP-31M0L0Q   # Fuerza usar tu agente

    steps:

    # ----------------- Python version -------------------
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    # ----------------- Install Dependencies -------------------
    - powershell: |
        python -m venv venv
        .\venv\Scripts\Activate.ps1
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: 'Install Python dependencies'

    # ----------------- Prepare deployment folder -------------------
    - powershell: |
        $deployDir = "$(Build.ArtifactStagingDirectory)\deploy"
        New-Item -ItemType Directory -Path $deployDir -Force

        Write-Host "Copiando archivos .py..."
        Get-ChildItem -Path "$(System.DefaultWorkingDirectory)" -Recurse -Include *.py | Copy-Item -Destination $deployDir -Force

        Write-Host "Copiando manage.py y requirements.txt..."
        Copy-Item "$(System.DefaultWorkingDirectory)\manage.py" -Destination $deployDir -Force
        Copy-Item "$(System.DefaultWorkingDirectory)\requirements.txt" -Destination $deployDir -Force

        Write-Host "Copiando templates..."
        $templatesPath = "$(System.DefaultWorkingDirectory)\relecloud\templates"
        if (Test-Path $templatesPath) {
            Copy-Item $templatesPath -Destination $deployDir -Recurse -Force
        }

        Write-Host "Copiando static..."
        $staticPath = "$(System.DefaultWorkingDirectory)\relecloud\static"
        if (Test-Path $staticPath) {
            Copy-Item $staticPath -Destination $deployDir -Recurse -Force
        }

        Write-Host "Contenido final de deploy:"
        Get-ChildItem $deployDir -Recurse

      displayName: 'Prepare deployment folder'

    # ----------------- Zip the folder -------------------
    - task: ArchiveFiles@2
      displayName: 'Create deploy ZIP'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)\deploy'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)\deploy.zip'
        replaceExistingArchive: true

    # ----------------- Publish artifact -------------------
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)\deploy.zip'
        artifact: 'deploy-artifact'
        publishLocation: 'pipeline'
      displayName: 'Publish deploy artifact'

# ===============================================================
# DEPLOY STAGE
# ===============================================================
- stage: Deploy
  displayName: Deploy Web App
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: DeploymentJob
    pool:
      name: Default
      demands:
        - Agent.Name -equals DESKTOP-31M0L0Q

    environment: $(environmentName)

    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'current'
              artifactName: 'deploy-artifact'
              targetPath: '$(Pipeline.Workspace)\deploy-artifact'
            displayName: 'Download deploy artifact'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)\deploy-artifact\deploy.zip'
