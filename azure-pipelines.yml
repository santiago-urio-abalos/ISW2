trigger:
- main

variables:
  azureServiceConnectionId: 'aefec5e6-8deb-46c7-aab5-9198d93191df'
  webAppName: 'NewHope'
  environmentName: 'surio-v2'
  pythonVersion: '3.11'

stages:

# ===============================================================
# BUILD STAGE
# ===============================================================
- stage: Build
  displayName: Build Stage
  jobs:
  - job: BuildJob
    pool:
      name: Default
      demands:
        - Agent.Name -equals DESKTOP-31M0L0Q

    steps:

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: "Use Python $(pythonVersion)"

    # Install deps + collectstatic in a clean venv
    - powershell: |
        python -m venv env
        .\env\Scripts\Activate.ps1

        python -m pip install --upgrade pip
        pip install -r requirements.txt

        Write-Host "‚ñ∂ Ejecutando collectstatic con settings proyect.settings"
        $env:DJANGO_SETTINGS_MODULE="proyect.settings"
        python manage.py collectstatic --noinput
      displayName: "Install dependencies & collect static"
      workingDirectory: "$(Build.SourcesDirectory)"

    # ===============================================================
    # COPY ONLY DJANGO PROJECT FILES
    # ===============================================================

    - powershell: |
        $deployDir = "$(Build.ArtifactStagingDirectory)\deploy"
        New-Item -ItemType Directory -Path $deployDir -Force

        Write-Host "üìÅ Copiando solo carpetas necesarias..."

        $folders = @(
            "proyect",
            "relecloud",
            "reviews",
            "static",
            "staticfiles"
        )

        foreach ($folder in $folders) {
            if (Test-Path "$(Build.SourcesDirectory)\$folder") {
                Copy-Item "$(Build.SourcesDirectory)\$folder" -Destination $deployDir -Recurse -Force
            }
        }

        Write-Host "üìÅ Copiando archivos necesarios..."
        Copy-Item "$(Build.SourcesDirectory)\manage.py" -Destination $deployDir -Force
        Copy-Item "$(Build.SourcesDirectory)\requirements.txt" -Destination $deployDir -Force

        Write-Host "Contenido final del deploy:"
        Get-ChildItem $deployDir -Recurse

      displayName: "Prepare deployment folder"

    # Zip deploy folder
    - task: ArchiveFiles@2
      displayName: "Create deploy ZIP"
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)\deploy'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)\deploy.zip'
        replaceExistingArchive: true

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)\deploy.zip'
        artifact: 'deploy-artifact'
        publishLocation: 'pipeline'
      displayName: "Publish deploy artifact"


# ===============================================================
# DEPLOY STAGE
# ===============================================================
- stage: Deploy
  displayName: Deploy Web App
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: DeploymentJob
    pool:
      name: Default
      demands:
        - Agent.Name -equals DESKTOP-31M0L0Q

    environment: $(environmentName)

    strategy:
      runOnce:
        deploy:
          steps:

          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: current
              artifactName: deploy-artifact
              targetPath: '$(Pipeline.Workspace)/deploy-artifact'
            displayName: "Download deploy artifact"

          - task: AzureWebApp@1
            displayName: "Deploy Azure Web App"
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/deploy-artifact/deploy.zip'
