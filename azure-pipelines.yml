trigger:
- main

variables:
  azureServiceConnectionId: 'aefec5e6-8deb-46c7-aab5-9198d93191df'
  webAppName: 'ProyectIS2'
  environmentName: 'surio'
  projectRoot: $(System.DefaultWorkingDirectory)
  pythonVersion: '3.11'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      name: Default  # tu agente self-hosted en Windows

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - powershell: |
        python -m venv antenv
        .\antenv\Scripts\Activate.ps1
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install Python dependencies"

    # Crear un directorio temporal solo con archivos estrictamente necesarios
    - powershell: |
        $deployDir = "$(Build.ArtifactStagingDirectory)\deploy"
        New-Item -ItemType Directory -Path $deployDir -Force
        Copy-Item "$(System.DefaultWorkingDirectory)\**\*.py" -Destination $deployDir -Recurse
        Copy-Item "$(System.DefaultWorkingDirectory)\manage.py" -Destination $deployDir
        Copy-Item "$(System.DefaultWorkingDirectory)\requirements.txt" -Destination $deployDir
        Copy-Item "$(System.DefaultWorkingDirectory)\proyect\templates" -Destination $deployDir -Recurse
        Copy-Item "$(System.DefaultWorkingDirectory)\proyect\static" -Destination $deployDir -Recurse
      displayName: "Prepare deployment folder"

    # Crear ZIP del artifact
    - task: ArchiveFiles@2
      displayName: 'Create deploy ZIP'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)\deploy'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/deploy.zip'
        replaceExistingArchive: true
        advancedCompression: true
        compressionLevel: '1'  # mínima y rápida

    # Verificar tamaño del ZIP (opcional)
    - powershell: |
        $size = (Get-Item '$(Build.ArtifactStagingDirectory)/deploy.zip').Length
        Write-Host "ZIP artifact size: $($size / 1MB) MB"
      displayName: 'Check deploy ZIP size'

    - publish: '$(Build.ArtifactStagingDirectory)/deploy.zip'
      artifact: drop
      displayName: 'Publish deploy ZIP artifact'

- stage: Deploy
  displayName: Deploy Web App
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      name: Default

    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/deploy.zip'
